<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button routerLink="/historial" tab="time">
        <ion-icon name="time"></ion-icon>
        Historial
      </ion-tab-button>
      <ion-tab-button tab="qr">
        <ion-icon name="qr-code-outline"></ion-icon>
        QR
      </ion-tab-button>
      <ion-tab-button routerLink="/perfil" tab="person">
        <ion-icon name="person"></ion-icon>
        Perfil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
