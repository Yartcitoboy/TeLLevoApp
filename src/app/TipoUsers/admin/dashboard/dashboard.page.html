<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let aux of usuarios" [routerLink]="['/usuarios', aux.email]">
      <ion-label>
        <p>Tipo Usuario: {{ aux.tipo }}</p>
        <h2>{{ aux.email }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
