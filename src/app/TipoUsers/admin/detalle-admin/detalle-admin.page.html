<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>detalle-admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{ userEmail }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>Tipo Usuario: {{ userTipo }} </h2>
    </ion-card-content>
  </ion-card>
</ion-content>
