<div class="ion-page" #page>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/conductor-dashboard"></ion-back-button>
      </ion-buttons>
      <ion-title>Notificaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label>Filtrar por fecha</ion-label>
      <ion-input type="date" [(ngModel)]="filterDate" (ionChange)="filterNotifications()"></ion-input>
    </ion-item>

    <ion-list>
      <!-- Lista de notificaciones con evento para abrir el modal -->
      <ion-item button *ngFor="let notification of filteredNotifications" (click)="openModal(notification)">
        <ion-label>
          <h2>{{ notification.message }}</h2>
          <p>{{ notification.date }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <!-- Modal que se abre al seleccionar una notificación -->
  <ion-modal #modal [canDismiss]="true" [presentingElement]="page">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Detalles </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div>Direccion 1: gsfgsdgsdgsdgsdg</div>
        <div>Direccion 2: sdgsdgss</div>
        <br>
        <div id="mapa" style="height: 150px; background-color: grey;"></div>
        <!-- Mostrar detalles de la notificación seleccionada -->
        <p><strong>Fecha:</strong> {{ selectedNotification?.date }}</p>
        <p><strong>Mensaje:</strong> {{ selectedNotification?.message }}</p>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
