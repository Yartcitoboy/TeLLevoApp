<ion-content>
  <ion-card>
    <img src="/assets/wallpaper/fondo-login.jpg" alt="">
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>

    <ion-card-content [formGroup]="loginForm">
      <ion-item>
        <ion-input formControlName="email" type="email" label="Correo" labelPlacement="floating" placeholder="ejemplo@gmail.cl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="pass" type="password" label="Contraseña" labelPlacement="floating" placeholder="********">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <div class="btns">
        <ion-button color="dark" fill="solid" shape="round" (click)="login()">Ingresar</ion-button>
      </div>

      <div class="tag">
        <span>Iniciar Sesión con</span>
      </div>

      <div class="social-icon">
        <ion-button class="btn-social" fill="clear">
          <ion-img src="/assets/icon/google.png"></ion-img>
        </ion-button>
        <ion-button class="btn-social" fill="clear">
          <ion-img src="/assets/icon/facebook.png"></ion-img>
        </ion-button>
        <ion-button class="btn-social" fill="clear">
          <ion-img src="/assets/icon/apple.png"></ion-img>
        </ion-button>
      </div>

      <div class="tag-2">
        <span>No tienes una cuenta?</span><button>Registrate</button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
