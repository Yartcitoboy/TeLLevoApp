<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button expand="short" color="danger" (click)="cerrarSesion()">
        <ion-icon name="log-out"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar class="avatar">
          <img alt="Tu imagen de perfil" src="assets/Avatar/Avatar-Perfil.jpeg" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-label class="namePerfil">Hola</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Edad</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tel√©fono</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
