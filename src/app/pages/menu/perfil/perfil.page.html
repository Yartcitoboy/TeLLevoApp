<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tu Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col><ion-avatar class="avatar">
        <img alt="Tu imagen de perfil" src="assets/Avatar/Avatar-Perfil.jpeg" />
      </ion-avatar>
    </ion-col>
      <ion-col>
        <ion-label class="namePerfil"> hola</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Edad</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefono</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab>
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
