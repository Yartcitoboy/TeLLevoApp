<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content color="light">
    <ion-list [inset]="true">

      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="assets/pok-avatar/charmander.png" />
        </ion-avatar>
        <ion-label>Ignacio Catalán</ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="assets/pok-avatar/snorlax.png" />
        </ion-avatar>
        <ion-label>Sebastián Orellana</ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="assets/pok-avatar/pikachu.png" />
        </ion-avatar>
        <ion-label>Benjamín Ortega</ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="assets/pok-avatar/dratini.png" />
        </ion-avatar>
        <ion-label>Monkey D Luffy</ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="assets/pok-avatar/bullbasaur.png" />
        </ion-avatar>
        <ion-label>Nicolás Miranda</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-content>
