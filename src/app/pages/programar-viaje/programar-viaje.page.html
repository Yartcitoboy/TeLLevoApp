<ion-header>
  <ion-toolbar>
    <ion-title>Programar un Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input [(ngModel)]="destino" name="destino" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora de Salida</ion-label>
      <ion-datetime [(ngModel)]="horaSalida" name="horaSalida" display-format="HH:mm"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Costo por Persona</ion-label>
      <ion-input [(ngModel)]="costo" name="costo" type="number" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Programar Viaje</ion-button>
  </form>
</ion-content>
